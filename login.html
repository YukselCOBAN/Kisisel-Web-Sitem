<label for="email" class="form-label">Kullanıcı Adı:</label>
<input type="email" id="email" class="form-control"
placeholder="Kullanıcı adınızı giriniz(örnek:b231210084@sakarya.edu.tr)" required>

<div class="form-group mb-3">

placeholder="Şifrenizi giriniz" required>

<button type="button" class="btn btn-danger mb-5">GÖNDER</button>
